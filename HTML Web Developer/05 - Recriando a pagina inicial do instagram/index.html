<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-pacote">
        <div class="instagram-phone">
            <img src="/img/celular-com-instagram.png" alt="imagem-celular-com-pagina-do-instagram" />
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="/img/logo-instagram.png" class="instagram-logo" alt="logotipo-instagram-cor-preto" />
                <div class="foto-perfil">
                    <img src="/img/Foto-Perfil.jpg" alt="foto-de-perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como LucasParker</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é LucasParker</p>
                <p class="not-account">
                    <span class="link-azul">Alterar Contas</span>
                    Ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
                <div class="baixe-o-app">
                    <p class="baixe-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
